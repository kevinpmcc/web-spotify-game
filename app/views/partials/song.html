<ion-content id="songs" ng-controller="SongController as controller">
  <div id="container">
    <div class="music-buttons" style="text-align: center;">
      <button class="button-play" id="play-button-1" ng-click="controller.playCurrentSong(1)"><span class="glyphicon glyphicon-music"></span>  1s</button>
      <button class="button-play" id="play-button-3" ng-click="controller.playCurrentSong(3)"><i class="glyphicon glyphicon-music"></i>  3s</button>
      <button class="button-play" id="play-button-5"
                                  ng-click="controller.playCurrentSong(5)"><i class="glyphicon
                                  glyphicon-music"></i>  5s</button>
    </div>
    <ul class = "list-group list-group-flush">
      <li class="list-group-item" ng-repeat="song in controller.remainingSongs()" class="item" ng-click="controller.guessSong(song)">
        <p>{{ song.title }}</p>
      </li>
    </ul>
  </div>
</ion-content>
