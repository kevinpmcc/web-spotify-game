<section id="songs" ng-controller="SongController as controller">
  <div id="container">
      <button class="button-play" id="play-button-1"
        ng-click="controller.playCurrentSong"><i
        class="material-icons" id="play-button">play_circle_outline</i></button>

    <ul class = "collection">
      <li class="collection-item song-options"  ng-repeat="song in controller.remainingSongs()" class="item" ng-click="controller.guessSong(song)">
        <p>{{ song.title }}</p>
      </li>
    </ul>
  </div>
</section>
